<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eleventy WebC Demo</title>

  <!-- 1. GLOBAL CSS: Loaded via standard link tag -->
  

  <!-- 2. COMPONENT CSS BUNDLE: WebC aggregates styles from all components used on this page here -->
  <style>.w_j-ejw2h .my-btn{background-color:#6366f1;color:white;border:none;padding:0.5rem 1rem;border-radius:4px;cursor:pointer;font-size:1rem}.w_j-ejw2h .my-btn:hover{background-color:#4f46e5}.w_j-ejw2h .count{font-weight:bold;margin-left:10px;font-family:monospace;font-size:1.2rem}
/* These are standard global styles, not scoped to any component */

body {
  font-family: system-ui, sans-serif;
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  background-color: #f9fafb;
  color: #1f2937;
  text-align: center; /* Center align for the POC */
}

h1 {
  color: #111827;
  margin-top: 1rem;
}

.global-text {
  color: #059669; /* Green */
  font-style: italic;
}

/* MEDIA POC STYLES */
.site-logo {
  width: 120px;
  height: auto;
  display: block;
  margin: 0 auto;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
}</style>
</head>
<body>

  <main>
    <!-- MEDIA POC: Displaying the static asset -->
    <img src="/assets/image.jpg" alt="POC Logo" class="site-logo">
    
    <h1>My Static Site</h1>
    <p>This page demonstrates global assets vs reusable components.</p>

    <hr>

    <!-- Using the component twice to prove reusability -->
    <h3>Instance 1:</h3>
    <counter-button label="Add One" class="w_j-ejw2h"><button type="button" onclick="this.nextElementSibling.innerText++" class="my-btn">
  <!-- @text replaces the content with the prop value -->
  <span>Add One</span>
</button>
<span class="count">0</span>





</counter-button>

    <h3>Instance 2:</h3>
    <counter-button label="Increment" class="w_j-ejw2h"><button type="button" onclick="this.nextElementSibling.innerText++" class="my-btn">
  <!-- @text replaces the content with the prop value -->
  <span>Increment</span>
</button>
<span class="count">0</span>





</counter-button>
    
    <hr>
    
    <p class="global-text">This text is styled by global.css</p>
  </main>

  <!-- 1. GLOBAL JS: Loaded via standard script tag -->
  

  <!-- 2. COMPONENT JS BUNDLE: WebC aggregates scripts from components here -->
  <script>console.log("The Counter Button component has loaded!");
// This runs once on page load
console.log("Global site script loaded successfully.");</script>


</body>
</html>
